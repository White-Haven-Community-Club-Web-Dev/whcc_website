<div class="container min-w-full mx-auto flex-grow">
  <div class="px-12 md:px-32 pb-20">
    <h1 class="font-bold text-6xl text-center">Contact Us</h1>
    <p class="mt-3 text-center">
      If you have any further questions for the White Haven Community Football
      Club, please submit the following form and our team will reach out to you
      with an answer.
    </p>
    <form class="mt-8" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="md:columns-2">
        <div class="form-group mb-5">
          <label for="firstname" class="text-sm">First Name</label><br />
          <input
            type="text"
            id="firstname"
            class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
            formControlName="firstname"
          />
        </div>

        <div class="form-group mb-5">
          <label for="lastname" class="text-sm">Last Name</label><br />
          <input
            type="text"
            id="lastname"
            class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
            formControlName="lastname"
          />
        </div>
      </div>
      <div class="md:columns-2">
        <div class="form-group mb-5">
          <label for="email" class="text-sm">Email</label><br />
          <input
            type="email"
            id="email"
            class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="phone" class="text-sm">Phone Number</label><br />
          <input
            type="phone"
            id="phone"
            class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
            formControlName="phone"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="text-sm">Message</label><br />
        <textarea
          id="message"
          class="form-control w-full border-solid border-2 border-gray rounded-lg min-h-20 p-1"
          formControlName="message"
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-10 w-full h-10 bg-blue-400 rounded-md hover:bg-blue-500 transition-all shadow-md text-lg font-bold text-white"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="px-12 md:px-32 bg-gray-100 pt-10 min-h-fit pb-14">
    <h2 class="font-bold text-4xl text-center mb-4">Want to visit us?</h2>
    <div class="md:columns-2">
      <div class="mt-5">
        <h3 class="font-bold text-2xl">White Haven Community Football Club</h3>
        <p>White Haven Park</p>
        <p>63 Invergordon Ave</p>
        <p>Scarborough, ON</p>
      </div>
      <div class="hidden md:block mt-5">
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5760.711122694048!2d-79.25227112346384!3d43.786234543815866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d10374000001%3A0x62f484e422dd9fcc!2sWhite%20Haven%20Park!5e0!3m2!1sen!2sca!4v1727566759985!5m2!1sen!2sca"
        >
        </iframe>
      </div>
      <div class="block md:hidden mt-5">
        <iframe
          width="400"
          height="250"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5760.711122694048!2d-79.25227112346384!3d43.786234543815866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d10374000001%3A0x62f484e422dd9fcc!2sWhite%20Haven%20Park!5e0!3m2!1sen!2sca!4v1727566759985!5m2!1sen!2sca"
        >
        </iframe>
      </div>
    </div>
  </div>
</div>
