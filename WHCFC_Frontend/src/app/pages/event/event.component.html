<div class="container min-w-full mx-auto flex-grow">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-6xl font-bold text-center mb-6">Events</h1>
    <div class="flex flex-wrap w-3/4 md:w-1/2">
      <div class="w-full md:w-2/3 p-2 px-4">
        <event-calendar [eventList]="eventList"></event-calendar>
      </div>
      <div class="w-full md:w-1/3 p-2 px-4">
        <event-detail [eventList]="eventList"></event-detail>
      </div>
    </div>
  </div>
</div>
