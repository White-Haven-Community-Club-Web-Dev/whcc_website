<div class="container min-w-full mx-auto flex-grow">
  <div class="px-12 md:px-48 py-20 bg-black text-white">
    <div class="flex flex-col md:flex-row items-center space-y-8 md:space-x-10">
      <div>
        <h1 class="font-bold text-6xl text-center">Events</h1>
        <p class="mt-3 text-center text-lg">
          Follow us for more upcoming events and matches. Stay tuned for more
          updates!
        </p>
      </div>
      <img
        src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png"
        alt="contact-icon"
        class="w-60 md:w-80 mx-auto bg-white rounded-3xl p-4"
      />
    </div>
  </div>
  <div class="w-full"></div>
  <div class="flex flex-wrap w-3/4 md:w-1/2 mx-auto py-12 items-center">
    <div class="w-full md:w-2/3 p-2 px-4">
      <event-calendar [eventList]="eventList"></event-calendar>
    </div>
    <div class="w-full md:w-1/3 p-2 px-4">
      <event-detail [eventList]="eventList"></event-detail>
    </div>
  </div>
</div>
