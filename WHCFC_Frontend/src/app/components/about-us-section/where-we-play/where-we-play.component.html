<div class="section white-background">
    <div class="content right">
      <h2>{{ title }}</h2>
      <p>{{ content }}</p>
    </div>
    <div class="image left">
      <iframe [src]="mapUrl" 
      width="500" 
      height="375" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
