<div class="section grey-background">
    <h2>{{ title }}</h2>
    <div class="board-members">
      <div class="board-member" *ngFor="let member of boardMembers">
        <img [src]="member.image" [alt]="member.name">
        <p><strong>{{ member.name }}</strong><br/>{{ member.position }}</p>
      </div>
    </div>
  </div>
